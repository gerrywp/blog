                            <p>　　云亦海从梦中惊醒，他抬起左手摸索着开了灯，额头豆大的汗珠嗖嗖的往下滴落，顺着脖子流到了胸口。他拿起了手机看了下时间凌晨3点，眯着眼睛起身，
他走到了镜子面前，对着镜子凝望了一会儿然后用右手狠狠地拍打了几下自己的右脸，顿时感到一阵灼热。&rdquo;刚才应该是做了一个梦，不过为什么都是一个相同的梦？&rdquo;他嘀咕着，不自觉的皱起了眉头。他转身走向了洗手间，一边顺手打开了水龙头往桶里面接水，一边尿尿。</p>
