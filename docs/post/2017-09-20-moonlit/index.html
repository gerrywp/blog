                            <p>浔阳的秋天很是凉爽，这个季节应该是家乡一年之中最为舒适的季节。不会有淅淅沥沥下个不停的春雨，亦不会有令人夜不能寐的炎炎夏日，更没有如冰刀般凛冽的西北风。
一阵微风吹过，吹红了枫叶，染黄了稻田，轻抚着江面漾起了碧波。</p>

<p>月光是家乡的美酒，醉在了心头，家乡是月下的渡口，似水般温柔。</p>
